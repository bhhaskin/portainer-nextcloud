services:
  nextcloud:
    image: docker.io/nextcloud:latest
    ports:
      - "${NEXTCLOUD_PORT:-8080}:80"
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_USER:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-nextcloud_password}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-admin_password}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-localhost}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD:-redis_password}
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - nextcloud_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  db:
    image: docker.io/mariadb:lts
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_USER:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-nextcloud_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nextcloud_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: docker.io/redis:8-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - nextcloud_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  nextcloud_data:
  db_data:
  redis_data:

networks:
  nextcloud_network:
    driver: overlay
