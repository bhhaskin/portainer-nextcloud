services:
  nextcloud:
    image: docker.io/nextcloud:latest
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_USER:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-nextcloud_password}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-admin_password}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN:-cloud.example.com}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD:-redis_password}
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - nextcloud_network
      - traefik_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.http.routers.nextcloud.rule=Host(`${NEXTCLOUD_DOMAIN:-cloud.example.com}`)
        - traefik.http.routers.nextcloud.entrypoints=websecure
        - traefik.http.routers.nextcloud.tls.certresolver=${CERT_RESOLVER:-letsencrypt}
        - traefik.swarm.network=${TRAEFIK_NETWORK:-traefik-public}
        - traefik.http.services.nextcloud.loadbalancer.server.port=80
        - traefik.http.routers.nextcloud-http.rule=Host(`${NEXTCLOUD_DOMAIN:-cloud.example.com}`)
        - traefik.http.routers.nextcloud-http.entrypoints=web
        - traefik.http.routers.nextcloud-http.middlewares=nextcloud-https-redirect
        - traefik.http.middlewares.nextcloud-https-redirect.redirectscheme.scheme=https
        - traefik.http.middlewares.nextcloud-https-redirect.redirectscheme.permanent=true
        - traefik.http.middlewares.nextcloud-caldav.redirectregex.permanent=true
        - traefik.http.middlewares.nextcloud-caldav.redirectregex.regex=^https://(.*)/.well-known/ca(l|rd)dav
        - traefik.http.middlewares.nextcloud-caldav.redirectregex.replacement=https://$${1}/remote.php/dav/
        - traefik.http.routers.nextcloud.middlewares=nextcloud-caldav

  db:
    image: docker.io/mariadb:lts
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_USER:-nextcloud}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-nextcloud_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nextcloud_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: docker.io/redis:8-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - nextcloud_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  nextcloud_data:
  db_data:
  redis_data:

networks:
  nextcloud_network:
    driver: overlay
  traefik_network:
    external: true
    name: ${TRAEFIK_NETWORK:-traefik-public}
